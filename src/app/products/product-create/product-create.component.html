<mat-card>
  <div class="preloader" *ngIf="isLoading">
    <div class="preloader-inner">
      <div class="preloader-icon">
        <span></span>
        <span></span>
      </div>
    </div>
  </div>

  <form [formGroup]="form" (submit)="onSaveProduct()" *ngIf="!isLoading">
    <mat-form-field>
      <input
        matInput
        type="text"
        formControlName="title"
        placeholder="Title"
      />
      <mat-error *ngIf="form.get('title').invalid">Please enter a product title</mat-error>
    </mat-form-field>
    <div>
      <button mat-stroked-button type="button" (click)="filePicker.click()">Pick an image (15:11)</button>
      <input type="file" #filePicker (change) ="onImagePicked($event)" />
    </div>
    <div class="image-preview" *ngIf="imagePreview != '' && imagePreview != null && form.get('image').valid">
      <img [src]="imagePreview" [alt]="form.value.title">
    </div>

    <mat-form-field>
      <textarea
        matInput
        rows="4"
        formControlName="content"
        placeholder="Content"
      ></textarea>
      <mat-error *ngIf="form.get('content').invalid">Please enter a product content</mat-error>
    </mat-form-field>
    <mat-form-field>
      <textarea
        matInput
        type="number"
        rows="1"
        formControlName="regularPrice"
        placeholder="Regular price"
      ></textarea>
      <mat-error *ngIf="form.get('regularPrice').invalid">Please enter product regular price</mat-error>
    </mat-form-field>
    <mat-form-field>
      <textarea
        matInput
        type="number"
        rows="1"
        formControlName="discountedPrice"
        placeholder="Discounted price (optional)"
      ></textarea>
      <mat-error *ngIf="form.get('discountedPrice').invalid">Please enter product discounted price</mat-error>
    </mat-form-field>
    <mat-form-field>
      <mat-select
      formControlName="category"
        placeholder="Category">
        <mat-option value="electricGuitars">Electric guitars</mat-option>
        <mat-option value="acousticGuitars">Acoustic guitars</mat-option>
        <mat-option value="amplifiers">Amplifiers</mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field>
      <textarea
        matInput
        type="number"
        rows="1"
        formControlName="stock"
        placeholder="Products in stock"
      ></textarea>
      <mat-error *ngIf="form.get('stock').invalid">Please enter how many products are in stock</mat-error>
    </mat-form-field>


    <button class="btn animate" color="accent" type="submit">Save product</button>
  </form>
</mat-card>
